<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="storage">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>storage</title>
  <link rel="manifest" href="manifest.json">

  <!-- CORS ve güvenlik politikaları -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: https://ssl.gstatic.com;
                 connect-src * 'self' http://localhost:* https://* http://* ws://*;
                 style-src * 'self' 'unsafe-inline';
                 img-src * 'self' data: content:;
                 media-src * blob: data: content:;
                 script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
</head>
<body>
  <script>
    // CORS için global ayarlar
    window.addEventListener('load', function() {
      if (window.location.protocol === 'https:') {
        console.log('Running in HTTPS');
      } else {
        console.log('Running in HTTP');
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
